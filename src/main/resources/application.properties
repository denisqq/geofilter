#Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/geofilter?currentSchema=filter
spring.datasource.username=geofilter
spring.datasource.password=geofilter
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect

#Jakson configuration
spring.jackson.visibility.all=any
